<!DOCTYPE html>
<html>
  <head>
    <title>Universal Stream Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href=""style.css>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>

    <script type="module">
      import { createApp } from 'vue'
    
      createApp({
        data: () => ({
          inputSearch: "",
          userSearched: false,
          resultArray: [],
        }),
        methods: {
          search() {
            console.log("inside search func with input: " + this.inputSearch);
            this.userSearched = true;

            // format request string
            var query_string = "https://api.themoviedb.org/3/search/movie?api_key=8596c94855d28fdca5aa37866daaf12a&language=en-US&query=";
            query_string += this.inputSearch;
            query_string += "&page=1&include_adult=false";

            // send http get to the api
            axios
              .get(query_string)
              .then(response => (this.resultArray = response))
              .catch(response => (console.log("failed to get movie query")))

            // put actual results we want to display into resultArray
            console.log(this.resultArray)
          }
        },
      }).mount('#app')
    </script>

    
  </head>

  <body>
    <div id='app'>
      <h1>Universal Streaming Search</h1>

      <input v-model="inputSearch" v-on:keyup.enter="search" type="text" id="search_bar" placeholder="Search me!!!">
      <button v-on:click="search">Search</button>

      <template v-if="userSearched" class="mainResults">
        <div v-if="resultArray.length != 0" v-for="item in resultArray" :key="item.id">
            <p>title: {{ item.original_title }}</p>
            <p>release date: {{ item.release_date }}</p>
            <p>image: {{ item.poster_path }}</p> <!--FIXME: this is likely just a string-->
            <p>streaming services:</p> 
            <!--FIXME: we need to make another request for this-->
            <!-- <ul>
              <li v-for="service in item.streamingProviders" :key="service">{{ service }}</li>
            </ul> -->
        </div>
        <div v-else><p>No results found</p></div>
      </template>
      <div v-else></div>
      
      
    </div>
    
  </body>
</html>
