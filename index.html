<!DOCTYPE html>
<html>
  <head>
    <title>Universal Stream Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href=""style.css>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
  </head>

  <body>
    <div id='app'>
      <h1>Universal Streaming Service</h1>

      <input v-model="inputSearch" v-on:keyup.enter="search" type="text" id="search_bar" placeholder="Search me!!!">
      <button v-on:click="search">Search</button>

      <div v-if="userSearched" class="mainResults">
        <div  v-if="userSearched" v-for="item in resultArray" :key="item['posterPath']">
            <p>title: {{ item['title'] }}</p>
            <p>release year: {{ item['releaseDate'] }}</p>
            <p>image: {{ item['posterPath'] }}</p> <!--FIXME: this is likely just a string-->
            <p>streaming services:</p>
            <div v-for="service in item['streamingProviders']">
            <p>{{ service }}</p> 
            </div>
        </div>
      </div>
      
    </div>
    <script src="index.js" type="module text/javascript"></script>
  </body>
</html>
